on:
  push:
    branches: [main]

jobs:
  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Set up Go
        run: scripts/buildprod.sh


      - name: Set up Gcloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-476717/notely-ar-repo/notely:latest .'

      - name: Database migration
        run: scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-476717/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-476717 --max-instances=4


